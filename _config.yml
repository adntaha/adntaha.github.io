# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Aidan Taha
subtitle: Deconstructing black boxes.
name: Aidan Taha
email: adnanaidantaha@gmail.com
url: "https://adntaha.github.io"
repository: "adntaha/adntaha.github.io"
description: "The personal website of Aidan Taha, a maker, a novice writer, and an aspiring AI Safety researcher."
# twitter_username: username
github_username: adntaha
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.27.1"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
locale: en-CA
timezone: America/Toronto # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Aidan Taha"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I'm a builder and aspiring AI safety researcher. I write to deconstruct black boxes in AI and elsewhere, to simplify complicated ideas."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://adntaha.github.io"
#   - label: "Twitter"
#     icon: "fab fa-fw fa-twitter-square"
#     url: "https://twitter.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/adntaha"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/adntaha"

footer:
  links:
#   - label: "Twitter"
#     icon: "fab fa-fw fa-twitter-square"
#     url: "https://twitter.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/adntaha"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/adntaha"

analytics:
  provider: "custom"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: false
      enable_copy_code_button: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
